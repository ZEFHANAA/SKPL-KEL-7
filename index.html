<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistem Absensi Siswa</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- LOGIN PAGE -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-school"></i>
                <h1>Sistem Absensi Siswa</h1>
                <p>Silakan login untuk melanjutkan</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Masukkan username" required>
                </div>
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Masukkan password" required>
                </div>
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div class="demo-accounts">
                <p>Demo Akun:</p>
                <small>Admin: admin / admin123</small><br>
                <small>Guru: guru1 / guru123</small><br>
                <small>Siswa: siswa1 / siswa123</small><br>
                <small>Orang Tua: ortu1 / ortu123</small>
            </div>
        </div>
    </div>

    <!-- MAIN APP CONTAINER -->
    <div id="appContainer" class="app-container hidden">
        <!-- SIDEBAR -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-school"></i>
                <h2>Absensi Siswa</h2>
            </div>
            <nav class="sidebar-nav" id="sidebarNav">
                <!-- Menu akan di-generate oleh JavaScript sesuai role -->
            </nav>
            <div class="sidebar-footer">
                <button id="logoutBtn" class="btn-logout">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <!-- TOPBAR -->
            <header class="topbar">
                <button class="toggle-sidebar" id="toggleSidebar">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="topbar-right">
                    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
                        <i class="fas fa-moon"></i>
                    </button>
                    <span id="currentDate"></span>
                    <div class="user-info">
                        <span id="userRole"></span>
                        <span id="userName"></span>
                        <i class="fas fa-user-circle"></i>
                    </div>
                </div>
            </header>

            <!-- CONTENT AREA -->
            <div class="content-area" id="contentArea">
                <!-- Konten akan di-load secara dinamis -->
            </div>
        </main>
    </div>

    <!-- MODAL TEMPLATE -->
    <div id="modalOverlay" class="modal-overlay hidden">
        <div class="modal" id="modal">
            <div class="modal-header">
                <h3 id="modalTitle">Modal Title</h3>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Modal content -->
            </div>
        </div>
    </div>

    <!-- NOTIFICATION -->
    <div id="notification" class="notification hidden">
        <span id="notificationMessage"></span>
    </div>

    <script src="js/data.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/guru.js"></script>
    <script src="js/siswa.js"></script>
</body>
</html>
